<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Senhas</title>
  <style>
    /* Definindo o fundo e a fonte */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #00c6ff);
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Container para centralizar os elementos */
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    /* Título */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Estilo dos inputs e botões */
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #fff;
      font-size: 16px;
    }

    /* Cor do botão */
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilos de sucesso e erro */
    .success {
      color: #28a745;
      font-size: 18px;
      font-weight: bold;
    }

    .error {
      color: #dc3545;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificador de Senhas</h1>
    <input type="password" id="password" placeholder="Digite sua senha">
    <button id="verify-btn">Verificar</button>
    <p id="result"></p>
  </div>

  <script>
    // Senha correta definida no código
    const CORRECT_PASSWORD = "123456";

    // Captura elementos
    const passwordInput = document.getElementById("password");
    const verifyBtn = document.getElementById("verify-btn");
    const resultDiv = document.getElementById("result");

    // Adiciona evento de clique no botão
    verifyBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;

      // Verifica se a senha está correta
      if (enteredPassword === CORRECT_PASSWORD) {
        resultDiv.textContent = "Senha correta!";
        resultDiv.className = "success";
      } else {
        resultDiv.textContent = "Senha incorreta.";
        resultDiv.className = "error";
      }
    });
  </script>
</body>
</html>
